<body>

        <div class="glass-card">
            <div class="welcome-text">W E L C O M E</div>
            
            <div id="role-section">
                <button class="btn-role" onclick="showPassword('Admin')">1. Admin</button>
                <button class="btn-role" onclick="showPassword('Kasir')">2. Kasir</button>

            <div id="password-section" style="display:none;">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let roleTerpilih = "";
        function showPassword(role) {
            roleTerpilih = role;
            document.getElementById('role-section').style.display = 'none';
            document.getElementById('password-section').style.display = 'block';
            document.getElementById('selected-info').innerText = "Akses: " + role;
        }

        function loginCheck() {
            const pass = document.getElementById('passInput').value;
            const passwords = { "Admin": "1111", "Kasir": "2222", "Gudang": "3333" };

            if (pass === passwords[roleTerpilih]) {
                window.location.href = roleTerpilih.toLowerCase() + ".html";
            } else {
                Swal.fire({ icon: 'error', title: 'Password Salah!', background: '#fff0f3', confirmButtonColor: '#ff4d94' });
            }
        }
    </script>
